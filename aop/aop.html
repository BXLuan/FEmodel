<!DOCTYPE html>
<html>
<head>
<title>aop</title>
</head>
<body>
<div id="aop">click</div>

<script src="../jquery-1.10.2.min.js"></script>
<script src="aop.js"></script>
<script>
/**
 * 举例
 */

$('#aop').click(function () {
    work.showName();
});

var work = {};
work.showName = function () {
    alert('执行方法');
}

// aop执行前拦截
aop.before(work, 'showName', function () {
    alert('aop-before');
});

// aop执行后拦截
aop.after(work, 'showName', function () {
    alert('aop-after');
});

</script>
</body>
</html>
