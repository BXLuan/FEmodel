<!DOCTYPE html>
<html>
<head>
<title>发布订阅</title>
</head>
<body>
<div onclick="call()">发布消息通知执行</div>
<script src="BigPipe.js"></script>

<script>
var bigpipe = new Bigpipe();

//这里我订阅一个叫“callme”的消息,等到有bigpipe.set("callme")时，我就能被触发
bigpipe.ready('callme', function (data) {
	alert(data.message);
});

function call() {
	//这里是发出消息的函数
	bigpipe.set(
		"callme",
		{ message:"hello" }
	);
}

</script>
</body>
</html>
